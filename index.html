<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div id="images">
            <img src="./pokcenterdragonite.webp" alt="Dragonite">
            <img id="pokeball" src="./images.jpeg" alt="pokeball">
        </div>
        <div id="container">
            <p>This is not a real online service. Signing up would change your life. I highly suggest you sign up if you hope to turn your life around.
                <br><br>Sign up now!</p>
            <div id="form">
                <form>
                    <legend>Let's do This</legend>
                    <ul id="box1">
                        <li>
                            <label for="firstname">FIRST NAME</label><br>
                            <input type="text" id="firstname" name="firstname">
                        </li>

                        <li>
                            <label for="lastname">LAST NAME</label><br>
                            <input type="text" id="lastname" name="lastname">
                        </li>
                    </ul>

                    <ul id="box2">
                        <li>
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email">
                        </li>          

                        <li>
                            <label for="number">PHONE NUMBER</label><br>
                            <input type="tel" name="number" id="number">
                        </li>
                    </ul>
                    
                    <ul>
                        <li>
                            <label for="password">*PASSWORD</label><br>
                            <input type="password" name="password" id="password" required>
                        </li>

                        <li>
                            <label for="confirm-password">CONFIRM PASSWORD</label><br>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </li>
                    </ul>

                </form>
            </div>
            <div id="button">a</div>
        </div>
    </div>
</body>
</html>
